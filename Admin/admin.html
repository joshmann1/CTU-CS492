<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            align-items: center; /* Center vertically */
            display: flex;
            flex-direction: column; /* Arrange items vertically */
            min-height: 100vh; /* Ensure full viewport height */
            margin: 0;
            background-color: #e0f2f7;
            font-family: sans-serif;
        }

        header {
            background-color: #003580;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: orange;
            font-weight: 500;
        }

        footer {
            background-color: #003580;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto; /* Push footer to the bottom */
            width: 100%;
        }

        /* Styles specifically for the login container, adapted from your provided CSS */
        .login-container {
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px; /* Adjusted max-width for a login form */
            margin-top: 40px; /* Space from header */
            margin-bottom: 20px; /* Space before footer */
            text-align: center;
        }

        .login-container h2 {
            color: #ff9800; /* Orange heading */
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px; /* Added margin for spacing */
            text-align: left; /* Align labels/inputs to the left */
        }

        .form-group label {
            font-size: 1em;
            color: #1976d2; /* Darker blue label */
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            padding: 12px;
            border: 1px solid #bbdefb; /* Light blue border */
            border-radius: 6px;
            font-size: 1em;
            color: #333;
            width: calc(100% - 24px); /* Account for padding */
        }

        .login-button { /* Renamed from .search-button to be more specific */
            background-color: #ff9800; /* Orange button */
            color: white;
            padding: 14px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            width: 100%; /* Make button full width */
            margin-top: 15px; /* Space above button */
        }

        .login-button:hover {
            background-color: #f57c00; /* Darker orange on hover */
        }

        .links {
            margin-top: 20px;
            font-size: 0.9em;
        }

        .links a {
            color: #1976d2; /* Darker blue link */
            text-decoration: none;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Website</h1>
        <nav>
            <ul>
                <li><a href="../Main_Page/Main.html">Home</a></li>
                <li><a href="../Flights_Page/Main.html">Flights</a></li>
                <li><a href="../Hotels_Page/Main.html">Hotels</a></li>
                <li><a href="../Rentals_Page/Main.html">Car Rentals</a></li>
                <li><a href="../About_Page/about.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="login-button">Login</button>
            </div>
        </form>
        <div class="links">
            <a href="#">Forgot Password?</a>
            <a href="#">Sign Up</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
