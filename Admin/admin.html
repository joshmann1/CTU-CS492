<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - FlyHigh Airline</title>
    <link rel="stylesheet" href="main.css">
    <style>
        .admin-section {
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        .admin-section h2 {
            text-align: center;
            color: #1976d2;
        }

        .admin-form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .admin-form-group label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #003580;
        }

        .admin-form-group input,
        .admin-form-group select,
        .admin-form-group textarea {
            padding: 10px;
            border: 1px solid #bbdefb;
            border-radius: 6px;
        }

        .save-button {
            padding: 10px 20px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .save-button:hover {
            background-color: #0d47a1;
        }
    </style>
</head>
<body>
<header>
    <h1>FlyHigh Airline</h1>
  <nav>
    <ul>
      <li><a href="Main.html">Home</a></li>
      <li><a href="flights.php">Flights</a></li>
      <li><a href="Hotels.php">Hotels</a></li>
      <li><a href="Cart_Rentals.php">Car Rentals</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="Cart.php">Cart</a></li>
    </ul>
  </nav>
</header>

<section class="admin-section">
    <h2>Website Customizer</h2>
    <form id="customization-form">
        <div class="admin-form-group">
            <label for="target-page">Select Page to Customize:</label>
            <select id="target-page" name="target-page">
                <option value="home">Home Page</option>
                <option value="flights">Flights Page</option>
                <option value="hotels">Hotels Page</option>
                <option value="rentals">Car Rentals Page</option>
                <option value="about">About Us Page</option>
                <option value="cart">Cart Page</option>
            </select>
        </div>

        <div class="admin-form-group">
            <label for="page-title">Page Title:</label>
            <input type="text" id="page-title" name="page-title" placeholder="Enter page title">
        </div>

        <div class="admin-form-group">
            <label for="background-color">Background Color:</label>
            <input type="color" id="background-color" name="background-color" value="#e0f2f7">
        </div>

        <div class="admin-form-group">
            <label for="text-color">Text Color:</label>
            <input type="color" id="text-color" name="text-color" value="#333333">
        </div>

        <div class="admin-form-group">
            <label for="font-size">Font Size:</label>
            <select id="font-size" name="font-size">
                <option value="14px">14px</option>
                <option value="16px" selected>16px</option>
                <option value="18px">18px</option>
                <option value="20px">20px</option>
                <option value="24px">24px</option>
            </select>
        </div>

        <div class="admin-form-group">
            <label for="custom-css">Custom CSS:</label>
            <textarea id="custom-css" name="custom-css" rows="5" placeholder="Enter custom CSS"></textarea>
        </div>

        <button type="submit" class="save-button">Save Changes</button>
    </form>
</section>

<footer>
    &copy; 2025 FlyHigh Airlines. All Rights Reserved.
</footer>

<script>
    document.getElementById("customization-form").addEventListener("submit", function(e) {
        e.preventDefault();
        const targetPage = document.getElementById('target-page').value;
        alert("Settings for " + targetPage + " have been saved successfully!");
    });
</script>

</body>
</html>
