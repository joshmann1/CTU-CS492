<head>

  <link rel="stylesheet" href="main.css">
</head>
<body>
<header>
  <h1>Airlines</h1>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="../Flights_Page/Main.html">Flights</a></li>
      <li><a href="../Hotels_Page/Main.html">Hotels</a></li>
      <li><a href="../Rentals_Page/Main.html">Car Rentals</a></li>
      <li><a href="../About_Page/about.html">About Us</a></li>
    </ul>
  </nav>
</header>

<section class="hotel-section">
  <h2>Find Your Hotel</h2>
  <form class="hotel-search-form" id="hotel-search-form">
    <div class="form-group">
      <label for="city">City:</label>
      <input type="text" id="city" placeholder="e.g. Miami" required />
    </div>
    <div class="form-group">
      <label for="checkin">Check-In Date:</label>
      <input type="date" id="checkin" required />
    </div>
    <div class="form-group">
      <label for="checkout">Check-Out Date:</label>
      <input type="date" id="checkout" required />
    </div>
    <div class="form-group">
      <label for="guests">Guests:</label>
      <select id="guests">
        <option value="1">1 Guest</option>
        <option value="2">2 Guests</option>
        <option value="3">3 Guests</option>
        <option value="4">4 Guests</option>
      </select>
    </div>
    <div class="form-group">
      <label>&nbsp;</label>
      <button type="submit" class="search-button">Search Hotels</button>
    </div>
  </form>

  <div class="featured-hotels">
    <h3>Featured Deals</h3>
    <ul class="hotel-list">
      <li class="hotel-item">
        <span class="hotel-name">Hilton Downtown</span>
        <span class="hotel-price">$189</span>
        <a href="#" class="view-deal">View Deal</a>
      </li>
      <li class="hotel-item">
        <span class="hotel-name">Oceanview Resort</span>
        <span class="hotel-price">$249</span>
        <a href="#" class="view-deal">View Deal</a>
      </li>
    </ul>
  </div>
</section>
<script>
  document.getElementById("hotel-search-form").addEventListener("submit", function(e) {
    e.preventDefault();
    alert("Hotel search feature is under development.");
  });
</script>

</body>
</html>
