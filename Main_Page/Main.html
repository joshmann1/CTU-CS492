<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airlines</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('ALP.jpg');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: rgba(0, 53, 128, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: orange;
            font-weight: 500;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(0,0,0,0.6);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border-radius: 8px;
            text-align: center;
        }
        .section-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        footer {
            background-color: rgba(0, 53, 128, 0.8);
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Airlines</h1>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Flights</a></li>
            <li><a href="#">Hotels</a></li>
            <li><a href="#">Car Rentals</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <h2 class="section-title">Welcome to FlyHigh Airlines</h2>
    <p>Your journey begins here. Explore our services and find out more about us.</p>
</div>

<footer>
    &copy; 2025 FlyHigh Airlines. All Rights Reserved.
</footer>

</body>
</html>
