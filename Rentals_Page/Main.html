<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Car Rental - CTU Airlines</title>

  <link rel="stylesheet" href="Main.css">

</head>

<body>

  <!-- Header: Common airline navigation -->

  <header>

    <nav>

      <ul>

        <li><a href="/">Home</a></li>

        <li><a href="/flights">Flights</a></li>

        <li><a href="/rental" class="active">Car Rental</a></li>

        <li><a href="/contact">Contact</a></li>

      </ul>

    </nav>

  </header>

 

  <!-- Main container for the car rental booking form -->

  <main class="container">

    <h1>Car Rental Booking</h1>

    <p>Enhance your travel experience by booking your rental car with Airline.</p>

    <form action="/submit-car-rental" method="POST">

      <div class="form-group">

        <label for="pickup-location">Pick-up Location</label>

        <input type="text" id="pickup-location" name="pickup_location" placeholder="City or airport" required>

      </div>

      <div class="form-group">

        <label for="pickup-date">Pick-up Date &amp; Time</label>

        <input type="datetime-local" id="pickup-date" name="pickup_date" required>

      </div>

      <label for="Drop-off-location">Drop-off Location</label>

        <input type="text" id="dropoff-location" name="dropoff_location" placeholder="City or airport" required>

      </div>

      <div class="form-group">

        <label for="dropoff-date">Drop-off Date &amp; Time</label>

        <input type="datetime-local" id="dropoff-date" name="dropoff_date" required>

      </div>

      <div class="form-group">

        <label for="car-type">Car Type</label>

        <select id="car-type" name="car_type">

          <option value="economy">Economy</option>

          <option value="compact">Compact</option>

          <option value="standard">Standard</option>

          <option value="luxury">Luxury</option>

          <option value="suv">SUV</option>

        </select>

      </div>

      <button type="submit">Reserve Now</button>

    </form>

  </main>

 

  <!-- Footer -->

  <footer>

    <p>&copy; 2025 Airline Name. All rights reserved.</p>

  </footer>

</body>

</html>
