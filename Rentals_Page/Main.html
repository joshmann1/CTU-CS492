</head>

<body>

  <!-- Header: Common airline navigation -->

  <header>
    <nav>
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="/flights">Flights</a></li>
        <li><a href="/rental" class="active">Car Rental</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main container for the car rental booking form -->

  <section class="flights-section">
    <h2>Car Rental Booking</h2>
    <form class="flight-search-form" id="flight-search-form">
        <div class="form-group">
            <label for="pickup-location">Pickup Location:</label>
            <input type="text" id="pickup-location" name="pickup-location" placeholder="City or Airport">
        </div>
        <div class="form-group">
            <label for="pickup-date">Pickup Date:</label>
            <input type="datetime-local" id="datetime-local" name="datetime-local" placeholder="City or Airport">
        </div>
        <div class="form-group">
            <label for="Drop-off-location">Drop-off Location:</label>
            <input type="text" id="dropoff-location" name="dropoff-location" placeholder="City or Airport">
        </div>
        <div class="form-group">
            <label for="dropoff-date">Drop-off Date:</label>
            <input type="datetime-local" id="dropoff-date" name="dropoff-date">
        </div>
        <div class="form-group">
            <label for="car-type">Vehicle Type:</label>
            <select id="car-type" name="car-type">
                <option value="economy">Economy</option>
                <option value="compact">Compact</option>
                <option value="standard">Standard</option>
                <option value="luxury">Luxury</option>
                <option value="suv">suv</option>
            </select>
        </div>
        <button type="submit" class="search-button">Search Flights</button>
    </form>
    </section>

</body>
