<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airlines</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f8fa;
            color: #333;
        }
        header {
            background-color: #003580;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: orange;
            font-weight: 500;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .section-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .search-form input, .search-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .search-form button {
            width: 100%;
            padding: 12px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .search-form button:hover {
            background-color: #003580;
        }
        footer {
            background-color: #003580;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>


  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <!-- Header: Common airline navigation -->

  <header>

    <nav>

      <ul>

        <li><a href="/">Home</a></li>

        <li><a href="/flights">Flights</a></li>

        <li><a href="/rental" class="active">Car Rental</a></li>

        <li><a href="/contact">Contact</a></li>

      </ul>

    </nav>

  </header>

 

  <!-- Main container for the car rental booking form -->

  <main class="container">

    <h1>Car Rental Booking</h1>

    <p>Enhance your travel experience by booking your rental car with Airline.</p>

    <form action="/submit-car-rental" method="POST">

      <div class="form-group">

        <label for="pickup-location">Pick-up Location</label>

        <input type="text" id="pickup-location" name="pickup_location" placeholder="City or airport" required>

      </div>

      <div class="form-group">

        <label for="pickup-date">Pick-up Date &amp; Time</label>

        <input type="datetime-local" id="pickup-date" name="pickup_date" required>

      </div>

      <label for="Drop-off-location">Drop-off Location</label>

        <input type="text" id="dropoff-location" name="dropoff_location" placeholder="City or airport" required>

      </div>

      <div class="form-group">

        <label for="dropoff-date">Drop-off Date &amp; Time</label>

        <input type="datetime-local" id="dropoff-date" name="dropoff_date" required>

      </div>

      <div class="form-group">

        <label for="car-type">Car Type</label>

        <select id="car-type" name="car_type">

          <option value="economy">Economy</option>

          <option value="compact">Compact</option>

          <option value="standard">Standard</option>

          <option value="luxury">Luxury</option>

          <option value="suv">SUV</option>

        </select>

      </div>

      <button type="submit">Reserve Now</button>

    </form>

  </main>

 

  <!-- Footer -->

  <footer>

    <p>&copy; 2025 Airline Name. All rights reserved.</p>

  </footer>

</body>

</html>
